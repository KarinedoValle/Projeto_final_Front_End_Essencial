<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Hero Company</title>
</head>

<body id = "bodycompra">
    <header
        class="he2 align-items-center text-center text-md-center text-sm-center text-lg-center text-xl-center justify-content-sm-center">
        <h1><a href="index.html"><img src="img/logo-hero.png" alt="Logo da Hero Company"></a></h1>
        <div id = "saudacaocompra" ><p></p></div>
        <nav id="navegacao"
        class="he2 align-items-center text-center text-md-center text-sm-center text-lg-center text-xl-center justify-content-sm-center">
        <ul>
            <li><a href="quem-somos.html">Quem somos</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>
    <h1
        class="he2 align-items-center text-center text-md-center text-sm-center text-lg-center text-xl-center justify-content-sm-center">
        Estamos quase lá!
    </h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <!-- <input type="text" class="form-control" id="nome" name="nome"> -->
                            <input type="text" required="true" class="form-control" id="nome" name="nome" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                                <!-- <input type="email" class="form-control" id="email" name="email"> -->
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@exemplo.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <!-- <input type="text" class="form-control" id="cpf" name="cpf"> -->
                            <input type="text" required="true" class="form-control" id="cpf" name="cpf"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                        </div>
                        <legend>Cartão de crédito</legend>
                        <div class="form-group">
                            <div class="input-group	mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                </div>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção...</option>
                                    <option value="master">MasterCard</option>
                                    <option value="visa">VISA</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                        <div class="form-group	custom-control	custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber informações da Hero Company por e-mail
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="oi	oi-thumb-up"></span>
                            Confirmar Pedido
                        </button>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <dl>
                        <dt>Produto</dt>
                        <dd id = "produto"><img src="img/INFORMÁTICA/INFORMÁTICA/pc_slim.jpg" alt="Computador Slim"></dd>
                        <dt>Descrição</dt>
                        <dd id = "descricao">Computador Slim Gigapro, Processador Dual Core de 3.50ghz, Memória de 4gb, HD de 1tb, Windows 10 - Gigabyte CX 1 UN.</dd>
                        <dt>Preço</dt>
                        <dd	id="preco">R$ 1853,01</dd>
                    </dl>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade:</label>
                            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <output	for="qtd preco" id="total" class="form-control">
                                R$ 1853,01
                            </output>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="rodape" class="container-fluid align-items-center text-center">
            <div class="row">
                <div class="col-md-2 ">
                    <img src="img/logo-hero.png" alt="Logo da Hero">
                </div>
                <div class="col-md-8">
                    <p id="copy">&copy; Copyright Hero </p>
                </div>
            </div>
        </div>
    </footer>
    <script	type="text/javascript" src="js/login.js"></script>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
