        <h1 class = "he2 he2login align-items-center text-center text-md-center text-sm-center text-lg-center text-xl-center justify-content-sm-center">Login</h1>

        <form class="col-md-12 	col-xl-12 align-items-center">
            <div class="row">
                <div class="col-md-3 col-lg-3"></div>
                

                <fieldset class="col-md-7 col-lg-6">
                    <legend>Dados pessoais</legend>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                            <!-- <input type="email" class="form-control" id="email" name="email"> -->
                            <input type="email" class="form-control" required = "true" id="email" name="email"
                                placeholder="email@exemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <!-- <input type="text" class="form-control" id="cpf" name="cpf"> -->
                        <input type="password" required = "true" class="form-control" id="senha" name="senha">
                    </div>
            </div>
            </fieldset>
            <div class = "loginbtn" >
               
                    <button id = "loginbtn" type="button" onclick = "clicarLogin()" class="btn btn-primary btn-lg">
                    <span class="oi	oi-thumb-up"></span>
                    Enviar

        </div>
